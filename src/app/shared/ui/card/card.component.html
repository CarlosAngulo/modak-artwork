<div class="card">
    <figure class="card__figure">
        <img class="card__image" [src]="image" [alt]="title"/>
        <figcaption class="card__caption">
            {{title}}
        </figcaption>
    </figure>
    <p class="card__description">{{artist}}</p>
    
    <div class="card__loader" *ngIf="showLoader">
        <mdk-loader></mdk-loader>
    </div>
</div>
