<div class="page-layout">
    <div class="page-container m-auto">
        <ng-container *ngIf="!loaded; else content">
            <div class="flex flex-column gap-3 align-items-center justify-content-center">
                <h2>Loading...</h2>
                <mdk-loader></mdk-loader>
            </div>
        </ng-container>
        <ng-template #content>
            <ng-content></ng-content>
        </ng-template>
    </div>
</div>
