<div class="page-layout shop not-found">
    <h1>Shop</h1>
    <mdk-search></mdk-search>
    <ng-container *ngIf="artWorks; else loading">
        <div class="grid-container">
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-4" *ngFor="let card of artWorks">
                    <mdk-card
                        (click)="navigateToArtwork(card.id)"
                        [title]="card.title"
                        [image]="card.image"
                        [artist]="card.artist"
                    ></mdk-card>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #loading>
        <div class="flex align-items-center justify-content-center">
            <h2>Loading...</h2>
        </div>
    </ng-template>
</div>
